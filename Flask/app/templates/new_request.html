{% extends "base.html" %}

{% block head%}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='CSS/style_menu.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">
{% endblock%}

{% block body %}
<div class="carousel">
    <div>
        <div class="div-card">
            <div class="div-image"><img src="https://images.unsplash.com/photo-1642287458180-449fad5abc2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" ></div>
            <div class="div-info" >
                <div class="div1"> </div>
                <div class="div2"> {{form.observations (placeholder='Informações Adicionais')}}</div>
                <div class="div3"> 
                    <div class="div-numberInput">
                        <button>+</button>
                        {{form.quantity (value=1)}}
                        <button>-</button>
                    </div>
                </div>
                <div class="div4"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="div-card"></div>
    </div>    
    <div>
        <div class="div-card"></div>
    </div>    
    <div>
        <div class="div-card"></div>
    </div>   
     <div>
        <div class="div-card"></div>
    </div>

</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
<script type="text/javascript">
$('.carousel').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 3,
  slidesToScroll: 3,
  centerMode: true,
  centerPadding: '5%',
});
</script>
{% endblock %}
